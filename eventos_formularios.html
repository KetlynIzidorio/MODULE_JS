	<title>Eventos-Formularios</title>

</head>
<body>

		<input type="text" 
		   onfocus="alert('O elemento foi focado');" onblur="alert('O elemento perdeu o foco');"/>
	

		<!--Onchange 
		Evento de mudança do estado do botão -->
		
		<select onchange="alert('A opção foi alterada')">
			<option value="1">Primeira Opção</option>
			<option value="2">Segunda Opção</option>
		</select>
</body>
</html>
